#Python CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/DEPLOY-04012023
    steps:
   #1 Obtain repo from Github
     - checkout
  #2 Create a virtual environment and install dependencies
     - run:
        name: create venv and install dependencies
        command: |
         python3 -m venv venv
         . venv/bin/activate
         /home/circleci/DEPLOY-04012023/venv/bin/python3 -m pip install --upgrade pip
         tee /home/circleci/DEPLOY-04012023/test-results
         python -m pip install gitpython
         pip install nodeenv
         nodeenv -p
         npm install -g npm
         npm start
  #3 Run coding convention software plus tester.
     - run:
        name: run tests
        command: |
          . venv/bin/activate
          git clone https://github.com/aframevr/aframe.git
          cd aframe-https
          npm run dist
     - store_test_results:
        path: ~/DEPLOY-04012023/test-results
